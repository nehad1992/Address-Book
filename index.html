<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add a Contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text"  class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text"  class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-phone-number-home">Phone Number (Home)</label>
              <input type="text"  class="form-control" id="new-phone-number-home">
            </div>
            <div class="form-group">
              <label for="new-phone-number-work">Phone Number (Work)</label>
              <input type="text"  class="form-control" id="new-phone-number-work">
            </div>
            <div class="form-group">
              <label for="new-phone-number-cell">Phone Number (Cell)</label>
              <input type="text"  class="form-control" id="new-phone-number-cell">
            </div>
            <div class="form-group">
              <label for="new-email-address">Email Address</label>
              <input type="text" class="form-control" id="new-email-address">
            </div>
            <div class="form-group">
              <label for="new-physical-address">Physical Address</label>
              <input type="text" class="form-control" id="new-physical-address">
            </div>
            <button type="submit" class="btn-primary">Add</button>
          </form>
          <hr>
          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <p id="first-name-p">First Name: <span class="first-name"></span></p>
            <p id="last-name-p">Last Name: <span class="last-name"></span></p>
            <p id="phone-number-p">Phone Numbers: <span class="phone-numbers"></span></p>
            <p id="email-address-p">Email Address: <span class="email-address"></span></p>
            <p id="physical-address-p">Physical Address: <span class="physical-address"></span></p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
